<!DOCTYPE html>
<html lang = "en-US">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
      <link rel="stylesheet" type="text/css" href="screen.css">
      <link href='https://fonts.googleapis.com/css?family=Nobile' rel='stylesheet' type='text/css'>
      <script>
         function validateForm() {
            
            var Telephone = document.rsvp_form.Telephone.value;
             
             if (isNaN(Telephone)) {
                     document.getElementById("numloc").innerHTML="Enter Numeric value only";
                     return false;
                  }
                  else{
                     return true;
                  }
             }
      </script>
      <title>RSVP</title>
      <header></header>
   </head>
   <body>
      <div id="info_container">
         <h2>RSVP</h2>
         <form name="rsvp_form"  onsubmit="return validateForm()" >
            <div class="left">
               <h3>Your contact information:</h3>
               <h4>First name</h4>
               <input id="fname" type="text" name="Firstname" placeholder="E.g.Bill" required>
               <h4>Last name</h4>
               <input id="lname" type="text" name="Lastname" placeholder="E.g.Gates" required>
               <h4>Email</h4>
               <input id="email" type="email" placeholder="you@example.com" >
               <h4>Telephone</h4>
               <input id="tel" type="tel" name="Telephone" placeholder="(123) 456 7890" required><span id="numloc"></span>
               <h6>Your information will only be visible to us.</h6>
            </div>
            <div class="right">
               <h3>Will you be attending?</h3>
               <ul>
                  <li><input  type="radio" name="attend" value="Yes" checked> Yes, I will attend.</li>
                  <li><input type="radio" name="attend" value="No"> No, I will not attend.</li>
               </ul>
               Guests in your party, including yourself:
               <select>
                  <option>0</option>
                  <option selected="">1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
               </select>
               <h3>Message to Meina & Michael: </h3>
               <textarea class="message" placeholder="Any suggestion for songs? etc." rows="8"></textarea>
               <span id="thanks"></span>
               <input class="btn" id="btn" type="submit" value="RSVP for Meina&Mike's wedding">
            </div>
      </div>
      </form>
      <footer></footer>
   </body>
</html>
